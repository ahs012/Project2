<body>

    <img id="image-logo" src="../photos/logo/main-logo.PNG">
    <a class="navbar-brand" id="slogan" href="#">The home for innovative minds</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
      <form class="form-inline my-2 my-lg-0">
        <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit" id="search">Search</button>
      </form>
    </div>
    <div id="undefined-sticky-wrapper" class="sticky-wrapper">
      <div class="menu_block">
    <div class="container clearfix">
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Home</a>
         
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Discover</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
      </ul>
  </nav>
</div>
</div>
</div>
  <!--Form-->
  <h1>Register</h1>
  <form>
    <div class="form-group">
      <label for="exampleFormControlInput1">User Name</label>
      <input type="user-name" class="form-control" id="exampleFormControlInput1" placeholder="Username">
    </div>
    <div class="form-group">
      <label for="exampleFormControlInput1">Email</label>
      <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="Email">
    </div>
    <div class="form-group">
      <label for="exampleFormControlSelect1">Select Interest</label>
      <select class="form-control" id="exampleFormControlSelect1" placeholder="Interest">
        <option>Film</option>
        <option>Digital Media</option>
        <option>Performance Art</option>
        <option>Painting</option>
        <option>Crafts</option>
        <option>Miscallenaous</option>
      </select>
    </div>
    <button type="register" id="register" class="btn btn-primary">Register</button>
  </form>
  <!--Footer-->
  <div id='footer' class="fixed-bottom">
    <small>&copy; 2019, CreativeHub</small>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
