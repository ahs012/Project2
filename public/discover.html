<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
  <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
  

  <!--Google Fonts-->
  <link href="https://fonts.googleapis.com/css?family=Anton|Muli|Oswald|Roboto+Condensed" rel="stylesheet">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <!-- Local CSS-->
  <link rel="stylesheet" type="text/css" media="screen" href="./styles/discover.css">
  <title>Discover | CreativeHub</title>
</head>
<!--Font Awesome-->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
  integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<body>
  <!--Header-->
  <div class="top-info">
    <style>
      img {
        max-width: 100%;
      }
    </style>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img id="image-logo" src="./photos/logo/main-logo.PNG">
      <a class="navbar-brand" id="slogan" href="#">The home for innovative minds</a>
      <form class="form-inline my-2 my-lg-0">
        <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id="search"><i
            class="fas fa-search"></i></button>
      </form>
  </div>
  <div class="clearfixed-container">
    <div class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="menu_block">
        <a href="./discover.html">Discover/</a>
        <a href="./profile.html">Profile/</a>
        <a href="./jobs.html">Jobs/</a>
        <a href="./upload.html">Upload/</a>
        <a href="./signin.html">Sign in/</a>
        <a href="./register.html">Register</a>
      </div>
    </div>
  </div>
  <div class="container">

    <nav class="navbar navbar-default">
      <div class="container-fluid">
        <button class="btn btn-default clearbtn navbar-btn" id=clear><i class="fa fa-refresh"></i> Clear</button>
        <button class="btn btn-primary getlistbtn navbar-btn" id=artist> <i class="fa fa-users"></i> Get Artists</button>
      </div>
    </nav>

    <div class="row">
      <div class="col-xs-12">
        <div class="row people">
          <div class="col-xs-12">Click "Get Artists" to see below.</div>
        </div>
      </div>
    </div>

  </div>
  <script id="myTemplate" type="text/x-handlebars-template">
                {{#each people}}
                <div class=" col-md-6 col-lg-4">
                  <div class="media person">
                    <div class="media-left">
                      <img class="media-object person-image img-thumbnail" src=" {{picture.medium}} " alt="image ">
                    </div>
                    <div class="media-body ">
              
                      <h4 class="media-heading person-name ">{{name.first}} {{name.last}}</h4>
                      <div>{{login.username}}</div>
                      <div>{{email}}</div>
                      <div>{{location.city}}</div>
                      <!-- <div>{{location.city}} {{location.state}}</div>
                      <div>{{location.zip}}</div> -->
                      <hr />
                      
              
                    </div>
                  </div>
                </div>
                {{/each}}
              </script>
              <script>
                  window['CboxReady'] = function (Cbox) {
                    Cbox('button', '6-823126-FDNWqK');
                  }
                  </script>
                  <script src="https://static.cbox.ws/embed/1.js" async></script>
  </div>
  <!--Footer-->
  <div id='footer' class="fixed-bottom">
    <small>&copy; 2019, CreativeHub</small>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <!-- <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"></script> -->

    <script src="http://cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.0-rc.3/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"></script>
    <script src="./js/discover.js"></script>
</body>

</html>
