  <!--head area-->
  <title>Sign In | CreativeHub</title>
</head>

<body>
  <!--Header-->
  <div class="top-info">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <img id="image-logo" src="../public/photos/logo/main-logo.PNG">
      <a class="navbar-brand" id="slogan" href="#">The home for innovative minds</a>
      <form class="form-inline my-2 my-lg-0">
        <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-danger my-2 my-sm-0" type="submit" id="search"><i
            class="fas fa-search"></i></button>
      </form>
  </div>
  <div class="clearfixed-container">
    <div class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="menu_block">
            <a href="./discover.html">Discover/</a>
            <a href="./profile.html">Profile/</a>
            <a href="./jobs.html">Jobs/</a>
            <a href="./signin.html">Sign in/</a>
            <a href="./register.html">Register</a>
        </div>
    </div>
  </div>
  <!--the signin/ create account/ and middle area-->
  <div class="container-middle">
    <h1>Account Sign In</h1>
  <form id=forms>
    <div class="form-group">
      <label for="inputEmail" class="col-sm-2 col-form-label">User Name</label>
      <div class="col-sm-5">
        <input type="text" class="form-control" id="userName" placeholder="User Name">
      </div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-sm-5">
        <input type="password" class="form-control" id="password" placeholder="Password">
      </div>
    </div>
    <div class="form-group">
      <button type="register" id="account" class="btn btn-outline-danger">Create Account</button>
      <button type="submit" id="signin" class="btn btn-outline-danger">Sign In</button>
    </div>
  </form>
</div>
  <!--Footer-->
  <div id='footer' class="fixed-bottom">

      crossorigin="anonymous"></script>
<script src="js/signin.js"></script>
